<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Responsiva</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="galeria-section">
        <div class="inner-width">
            <h1>Minha Galeria</h1>
            <div class="border"></div>
            <div class="galeria">
                <a href="img/1.png" class="imagem">
                    <img src="img/1.png" alt="imagem1">
                </a>
                <a href="img/2.png" class="imagem">
                    <img src="img/2.png" alt="imagem2">
                </a>
                <a href="img/3.png" class="imagem">
                    <img src="img/3.png" alt="imagem3">
                </a>
                <a href="img/4.png" class="imagem">
                    <img src="img/4.png" alt="imagem4">
                </a>
                <a href="img/5.png" class="imagem">
                    <img src="img/5.png" alt="imagem5">
                </a>
                <a href="img/6.png" class="imagem">
                    <img src="img/6.png" alt="imagem6">
                </a>
                <a href="img/7.png" class="imagem">
                    <img src="img/7.png" alt="imagem7">
                </a>
                <a href="img/8.png" class="imagem">
                    <img src="img/8.png" alt="imagem8">
                </a>
            </div>
        </div>
    </div>
    <script>
        $(".galeria").magnificPopup({
            delegate: 'a',
            type:'image',
            gallery:{
                enabled: true
            }
        })
    </script>
</body>
</html>
